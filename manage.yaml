# manage.yaml
apps:
  - script: ./server/dist/apps/manage/main.js # 入口文件
    name: 'shareReadManage' # 程序名称
    env: # 环境变量
      COMMON_VARIABLE: true
    env_production:
      NODE_ENV: production

deploy: # 部署脚本
  production: # 生产环境
    user: root # 服务器的用户名
    host: 39.106.79.182 # 服务器的ip地址
    port: 22 # ssh端口
    ref: origin/master # 要拉取的git分支
    ssh_options: StrictHostKeyChecking=no # SSH 公钥检查
    repo: git@gitee.com:sxczykn/shareRead.git # 远程仓库地址
    path: /home/www/shareRead # 拉取到服务器某个目录下
    pre-deploy: git fetch --all # 部署前执行
    post-deploy: npm install &&  pm2 reload manage.yaml --env production # 部署后执行
    env:
      NODE_ENV: production
